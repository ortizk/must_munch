{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
	<div class="row">
		<div class="back-city">
			<h2 class="center">Where Will You Be Munching Today?</h2>
			<br/>
			{% if user.is_authenticated %}
				<form class="center" action="seattle/">
			    	<input type="submit" value="SEATTLE" class="city" />
				</form>
			{% else %}
				<form class="center" action="login/">
			    	<input type="submit" value="SEATTLE" class="city" />
				</form>
			{% endif %}
		</div>
	</div>
	<h4 class='coming-soon-text center'><i>Coming Soon...</i></h4>
	<div class="row">
		<form class="center">
		    <input type="submit" value="PORTLAND" class="city coming-soon" />
		</form>
	</div>
	

{% endblock %}
