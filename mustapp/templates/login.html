{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<h1 class="auth-header">Login</h1>
<form method="POST" class="auth-form" action=".">
  {% csrf_token %}
  {{ form.as_p}}
  <input type="submit" value="Submit" class="btn black" />
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
